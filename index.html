<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2 Hero Travel</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header start -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h4 class="primary-color">Hero <span class="orange-color">Travel</span></h4>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header end -->

    <!-- Main portion start -->
    <main>
        <!-- Banner start -->
        <section class="banner">
            <div class="banner-content">
                <h2 class="banner-title">Explore Your Travel</h2>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="banner-box">
                    <div class="banner-box1 box-btn">
                        <p>Where go</p>
                    </div>
                    <div class="banner-box2 box-btn">
                        <p>When</p>
                    </div>
                    <div class="banner-box3 box-btn">
                        <p>Select Type</p>
                    </div>
                    <div class="banner-box4 btn-find">
                        <button class="find-btn">Find Now</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Banner end -->
    </main>
    <!-- Main portion end -->

    <!-- Footer start -->
    <footer></footer>
    <!-- Footer end -->
